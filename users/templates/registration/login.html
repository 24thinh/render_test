
{% extends "to_do_list_app/base.html" %}


{% block content %}

{% if form.errors %}
    <p>Your username and password didn't match.</p>
{% endif %}

<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">log in</button>
    <input type="hidden" name="next" value="{% url 'to_do_list_app:index'%}" />
</form>

{% endblock content %}
